<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Profile</title>
  <link rel="stylesheet" href="dashboard-theme.css">
</head>
<body>
  <div class="dashboard-container">
    <aside class="sidebar">
      <h2>Employer Profile</h2>
      <ul>
        <li>Dashboard</li>
        <li>Post Internships</li>
        <li>Applications</li>
        <li>Profile</li>
        <li>Log out</li>
      </ul>
    </aside>
    <main class="main-content">
      <header>
        <h1>Company Information</h1>
      </header>
      <form class="form-section">
        <label>Company Name</label>
        <input type="text" value="Microsoft Kenya">

        <label>Industry</label>
        <input type="text" value="Information Technology">

        <label>Email Address</label>
        <input type="email" value="careers@microsoft.co.ke">

        <label>Phone Number</label>
        <input type="tel" value="+254123456789">

        <label>Location</label>
        <input type="text" value="Nairobi, Kenya">

        <label>Website</label>
        <input type="text" value="www.microsoft.com/en-ke">

        <label>About Company</label>
        <textarea rows="5">Microsoft Kenya is a leading technology company specializing in software development, cloud solutions, and digital transformation...</textarea>

        <button type="submit">Save changes</button>
      </form>
    </main>
  </div>
</body>
</html>
