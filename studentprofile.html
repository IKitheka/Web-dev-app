<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Intern Connect | Student Profile</title>
        <link rel="icon" type="image/x-icon" href="static/images/title.png">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            body {
                min-height: 100vh;
                background: linear-gradient(to bottom right, #0c4a6e, #1e40af, #4c1d95);
                color: white;
            }
            
            .header {
                background-color: #134e4a;
                padding: 20px;
                color: white;
                text-align: center;
                font-size: 2rem;
                font-weight: bold;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            
            .nav {
                display: flex;
                background-color: #134e4a;
                padding: 0 20px;
                overflow: hidden;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            
            .nav a {
                color: white;
                text-decoration: none;
                padding: 15px 25px;
                display: block;
                font-size: 1.1rem;
                transition: background-color 0.3s;
            }
            
            .nav a:hover {
                background-color: #0891b2;
            }
            
            .content {
                max-width: 1200px;
                margin: 30px auto;
                padding: 0 20px;
            }
            
            .profile-container {
                display: flex;
                gap: 30px;
                margin: 20px 0;
            }
            
            .sidebar {
                flex: 1;
                max-width: 250px;
            }
            
            .avatar {
                background-color: rgba(255, 255, 255, 0.1);
                width: 150px;
                height: 150px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 2rem;
                margin: 0 auto 20px;
                border: 3px solid rgba(255, 255, 255, 0.2);
            }
            
            .user-name {
                text-align: center;
                font-size: 1.3rem;
                margin-bottom: 5px;
            }
            
            .user-title {
                text-align: center;
                font-size: 0.9rem;
                color: rgba(255, 255, 255, 0.8);
                margin-bottom: 20px;
            }
            
            .sidebar-nav {
                background-color: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 10px;
                overflow: hidden;
            }
            
            .sidebar-nav a {
                display: block;
                padding: 15px;
                color: white;
                text-decoration: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                transition: background-color 0.3s;
            }
            
            .sidebar-nav a:hover {
                background-color: rgba(255, 255, 255, 0.1);
            }
            
            .sidebar-nav a:last-child {
                border-bottom: none;
            }
            
            .main-content {
                flex: 3;
                background-color: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border-radius: 15px;
                padding: 30px;
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            
            .section-title {
                font-size: 1.5rem;
                margin-bottom: 20px;
                color: #06b6d4;
            }
            
            .form-group {
                margin-bottom: 20px;
                background-color: rgba(255, 255, 255, 0.05);
                border-radius: 10px;
                padding: 15px;
            }
            
            .form-label {
                display: block;
                margin-bottom: 8px;
                font-weight: 500;
            }
            
            .form-control {
                width: 100%;
                padding: 12px;
                background-color: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 5px;
                color: white;
                font-size: 1rem;
            }
            
            .form-control:focus {
                outline: none;
                border-color: #06b6d4;
                box-shadow: 0 0 0 2px rgba(6, 182, 212, 0.3);
            }
            
            textarea.form-control {
                min-height: 100px;
                resize: vertical;
            }
            
            .btn {
                background-color: #2563eb;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1rem;
                transition: all 0.3s;
            }
            
            .btn:hover {
                background-color: #1d4ed8;
                transform: translateY(-2px);
            }
            
            .footer {
                padding: 20px;
                text-align: center;
                background-color: rgba(0, 0, 0, 0.2);
                margin-top: 40px;
                position: relative;
                bottom: 0;
                width: 100%;
            }
            
            @keyframes float {
                0%, 100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-20px);
                }
            }
            
            .bg-animation {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.3;
                animation: float 8s ease-in-out infinite;
            }
            
            @media (max-width: 768px) {
                .profile-container {
                    flex-direction: column;
                }
                
                .sidebar {
                    max-width: 100%;
                }
                
                .nav {
                    flex-wrap: wrap;
                }
            }
        </style>
    </head>
    <body>
        <svg class="bg-animation" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="url(#aurora-gradient)" d="M0,128L60,138.7C120,149,240,171,360,154.7C480,139,600,85,720,96C840,107,960,181,1080,197.3C1200,213,1320,171,1380,149.3L1440,128L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
            <defs>
                <linearGradient id="aurora-gradient" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="#4f46e5"/>
                    <stop offset="50%" stop-color="#06b6d4"/>
                    <stop offset="100%" stop-color="#8b5cf6"/>
                </linearGradient>
            </defs>
        </svg>
        
        <header class="header">
            STUDENT PROFILE
        </header>
        
        <nav class="nav">
            <a href="#">INTERN CONNECT</a>
            <a href="#">Dashboard</a>
            <a href="#">Browse Internships</a>
            <a href="#">My Applications</a>
            <a href="#">Profile</a>
            <a href="#" style="margin-left: auto;">Log out</a>
        </nav>
        
        <div class="content">
            <div class="profile-container">
                <div class="sidebar">
                    <div class="avatar">JK</div>
                    <h2 class="user-name">John Kamau</h2>
                    <p class="user-title">Computer Science student<br>Strathmore University</p>
                    
                    <div class="sidebar-nav">
                        <a href="#">Personal Information</a>
                        <a href="#">Resume & Documents</a>
                    </div>
                </div>
                
                <div class="main-content">
                    <h2 class="section-title">Personal Information</h2>
                    
                    <form>
                        <div class="form-group">
                            <label class="form-label">Full Name</label>
                            <input type="text" class="form-control" value="John Kamau">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-control" value="johnkamau@gmail.com">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" value="+254123456789">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Location</label>
                            <input type="text" class="form-control" value="Nairobi, Kenya">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">About Me</label>
                            <textarea class="form-control">Computer science student at Strathmore University with a passion for AI and Machine Learning looking for internship opportunities.</textarea>
                        </div>
                        
                        <button type="submit" class="btn">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
        
        <footer class="footer">
            Intern Connect &copy; 2025 | All Rights Reserved
        </footer>
    </body>
</html>
