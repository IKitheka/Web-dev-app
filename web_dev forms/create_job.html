<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intern Connect | Post a Job</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- Aurora Background -->
  <svg class="bg-animation" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="url(#aurora-gradient)" d="M0,128L60,138.7C120,149,240,171,360,154.7C480,139,600,85,720,96C840,107,960,181,1080,197.3C1200,213,1320,171,1380,149.3L1440,128L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
    <defs>
      <linearGradient id="aurora-gradient" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#4f46e5"/>
        <stop offset="50%" stop-color="#06b6d4"/>
        <stop offset="100%" stop-color="#8b5cf6"/>
      </linearGradient>
    </defs>
  </svg>

  <header class="header">POST A JOB</header>

  <nav class="nav">
    <a href="#">INTERN CONNECT</a>
    <a href="#">Dashboard</a>
    <a class="active" href="#">Post a Job</a>
    <a href="#">Manage Listings</a>
    <a href="#">Applicants</a>
    <a href="#">Profile</a>
    <a href="#" style="margin-left: auto;">Log out</a>
  </nav>

  <div class="content">
    <h1 class="welcome">Create New Internship</h1>
    <form class="form-section" id="jobForm">
      <div class="form-group">
        <label class="form-label">Internship Title</label>
        <input type="text" class="form-input" placeholder="e.g. Data Science Intern" disabled>
      </div>
      <div class="form-group">
        <label class="form-label">Duration</label>
        <input type="text" class="form-input" placeholder="e.g. 3 months" disabled>
      </div>
      <div class="form-group">
        <label class="form-label">Location</label>
        <input type="text" class="form-input" placeholder="e.g. Remote / Nairobi" disabled>
      </div>
      <div class="form-group">
        <label class="form-label">Start Date</label>
        <input type="date" class="form-input" disabled>
      </div>
      <div class="form-group">
        <label class="form-label">End Date</label>
        <input type="date" class="form-input" disabled>
      </div>
      <div class="form-group">
        <label class="form-label">Requirements</label>
        <textarea class="form-textarea" placeholder="Required skills, education level..." disabled></textarea>
      </div>
      <div class="form-group">
        <label class="form-label">Description</label>
        <textarea class="form-textarea" placeholder="Job roles, company mission..." disabled></textarea>
      </div>

      <div class="btn-group">
        <button type="button" class="btn" id="editBtn">Edit</button>
        <button type="submit" class="btn" id="saveBtn" style="display: none;">Save</button>
      </div>
    </form>
  </div>

  <footer class="footer">Intern Connect &copy; 2025 | All Rights Reserved</footer>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const editBtn = document.getElementById("editBtn");
      const saveBtn = document.getElementById("saveBtn");
      const form = document.getElementById("jobForm");

      editBtn.addEventListener("click", () => {
        const inputs = form.querySelectorAll("input, textarea");
        inputs.forEach(el => el.disabled = false);
        saveBtn.style.display = "inline-block";
      });

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        alert("Internship changes saved!");
        const inputs = form.querySelectorAll("input, textarea");
        inputs.forEach(el => el.disabled = true);
        saveBtn.style.display = "none";
      });
    });
  </script>
</body>
</html>
