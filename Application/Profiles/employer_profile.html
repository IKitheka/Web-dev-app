<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intern Connect | Employer Profile</title>
  <link rel="icon" type="image/x-icon" href="/static/images/title.png">
  <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
  <!-- Aurora Background Animation -->
  <svg class="bg-animation" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="url(#aurora-gradient)" d="M0,128L60,138.7C120,149,240,171,360,154.7C480,139,600,85,720,96C840,107,960,181,1080,197.3C1200,213,1320,171,1380,149.3L1440,128L1440,0L1380,0C1320,0,1200,0,1080,0C960,0,840,0,720,0C600,0,480,0,360,0C240,0,120,0,60,0L0,0Z"></path>
    <defs>
      <linearGradient id="aurora-gradient" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="#4f46e5"/>
        <stop offset="50%" stop-color="#06b6d4"/>
        <stop offset="100%" stop-color="#8b5cf6"/>
      </linearGradient>
    </defs>
  </svg>

  <!-- Header -->
  <header class="header">
    EMPLOYER PROFILE
  </header>

  <!-- Navigation -->
  <nav class="nav">
    <a href="#">INTERN CONNECT</a>
    <a href="#">Dashboard</a>
    <a href="#">Post Internships</a>
    <a href="#">Applications</a>
    <a href="#">Profile</a>
    <a href="#" style="margin-left: auto;">Log out</a>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile-section">
        <div class="profile-avatar">MS</div>
        <div class="profile-name">Microsoft Kenya</div>
        <div class="profile-description">
          Information Technology<br>
          Leading Tech Company
        </div>
      </div>
      
      <ul class="sidebar-menu">
        <li class="active">Company Information</li>
        <li>Job Postings</li>
        <li>Applications</li>
        <li>Settings</li>
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="content-card">
        <h2 class="content-title">Company Information</h2>
        
        <form>
          <div class="form-group">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-input" value="Microsoft Kenya">
          </div>

          <div class="form-group">
            <label class="form-label">Industry</label>
            <input type="text" class="form-input" value="Information Technology">
          </div>

          <div class="form-group">
            <label class="form-label">Email Address</label>
            <input type="email" class="form-input" value="careers@microsoft.co.ke">
          </div>

          <div class="form-group">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-input" value="+254123456789">
          </div>

          <div class="form-group">
            <label class="form-label">Location</label>
            <input type="text" class="form-input" value="Nairobi, Kenya">
          </div>

          <div class="form-group">
            <label class="form-label">Website</label>
            <input type="url" class="form-input" value="https://www.microsoft.com/en-ke">
          </div>

          <div class="form-group">
            <label class="form-label">Company Size</label>
            <select class="form-input">
              <option value="startup">Startup (1-10 employees)</option>
              <option value="small">Small (11-50 employees)</option>
              <option value="medium">Medium (51-200 employees)</option>
              <option value="large" selected>Large (201-1000 employees)</option>
              <option value="enterprise">Enterprise (1000+ employees)</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">About Company</label>
            <textarea class="form-textarea">Microsoft Kenya is a leading technology company specializing in software development, cloud solutions, and digital transformation. We are committed to empowering students and professionals through innovative internship programs and career development opportunities.</textarea>
          </div>

          <button type="submit" class="save-button">Save changes</button>
        </form>
      </div>
    </main>
  </div>

  <!-- Footer -->
  <footer class="footer">
    Intern Connect &copy; 2025 | All Rights Reserved
  </footer>
</body>
</html>
